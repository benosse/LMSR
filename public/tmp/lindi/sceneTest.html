<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
    <script src="/PositionalAudioHelper.js" > </script>  
    <script src= "/components.js" > </script>
    
   

  
  </head>
<!---->

  <body>

    <a-scene>
      <!-----------get flux------------->
      <a-entity id="manager" streams-manager></a-entity>
     
      <!-----------set cam----------->
      <a-entity 
      id="cam" 
      camera="active: true"  
      listener
      wasd-controls 
      position="0 0 0" 
      position-reader
      orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: 0 20 0; maxPolarAngle: 180"
      >
    </a-entity>

      <!-----------set sky----------->
      <a-sky color="#ECECEC"></a-sky>

      <!-----LES ETUDIANTS-------->
      <!-----le soin-------->
      <a-gltf-model src="/models/Le_soin.gltf">
        <a-gltf-model src="/models/Apostrophe_chetan.gltf"></a-gltf-model>
        <a-gltf-model src="/models/Apostrophe_ines.gltf"></a-gltf-model>
        <a-gltf-model src="/models/Cartel_chetan.gltf"></a-gltf-model>
        <a-gltf-model src="/models/Cartel_ines.gltf"></a-gltf-model>
        <a-gltf-model src="/models/Titre_le_soin.gltf"></a-gltf-model>


        <!--------jardin1 (meteo)---------->
      <!-- orage | cone rouge | voix 0 -->
      <a-cone 
      stream="audioID:meteo; listener:#cam; canal:0; manager:#manager;" 
      controls ="volume:0.5; refDistance:60; distModel:exponential; rolloffFac:6; 
      cone:true; coneInAngle: 25; coneOutAngle: 180; coneOutLevel: 0; 
      posHelper:true; posColorIn:#720909 ; posColorOut:#f7a6a6 " 
      position="-70 50 -5" 
      rotation="0 90 0" 
      color="#f2f200" 
      ></a-cone> 
        <!-- orage | cone orange | voix 0 -->
      <a-cone 
      stream="audioID:meteo; listener:#cam; canal:0; manager:#manager;" 
      controls ="volume:0.5; refDistance:60; distModel:exponential; rolloffFac:6; 
      cone:true; coneInAngle: 25; coneOutAngle: 180; coneOutLevel: 0; 
      posHelper:true; posColorIn:#ffae00; posColorOut:#dfc68e " 
      position="70 50 -5" 
      rotation="0 -90 0" 
      color="#f2f200" 
      ></a-cone> 
        <!-- pluie fine sol | sphere verte | voix 1 -->
      <a-box stream="audioID:meteo; listener:#cam; canal:1; manager:#manager;" 
      controls ="volume:1; refDistance:10; distModel:exponential; rolloffFac:5; 
      cone:false; coneInAngle: 12.5; coneOutAngle: 90; coneOutLevel: 0; 
      posHelper:true; posColorIn:#7bab6e; posColorOut:#54dd00 " 
      position="-0 -0 0" 
      rotation="0 180 0" 
      color="#f200f2" >
    </a-box> 
        <!-- pluie vitre | sphere verte | voix 2 -->
      <a-box stream="audioID:meteo; listener:#cam; canal:2; manager:#manager;" 
      controls ="volume:1; refDistance:10; distModel:invert; rolloffFac:2; 
       posHelper:true; posColorIn:#008178; posColorOut:#008178 " 
      position="-3 35 -16" 
      rotation="0 45 0" 
      color="#f2f800" >
    </a-box>
      <!-- feu + elec | sphere bordeaux | voix 3 -->
    <a-box stream="audioID:meteo; listener:#cam; canal:3; manager:#manager;" 
      controls ="volume:1; refDistance:10; distModel:inverse; rolloffFac:8; 
      posHelper:true; posColorIn:#871d53; posColorOut:#871d53 " 
      position="14 20 17.5" 
      rotation="0 45 0" 
      color="#f200f2" >
      </a-box> 
        <!-- vent | sphere bleu | voix 4 -->
      <a-box stream="audioID:meteo; listener:#cam; canal:4; manager:#manager;" 
      controls ="volume:1; refDistance:100; distModel:exponential; rolloffFac:8; 
       posHelper:true; posColorIn:#0e00e7; posColorOut:#0e00e7" 
      position="5 -100 -16" 
      rotation="0 45 0" 
      color="#f2f800" >
    </a-box>



    <!-- GRAN -->
    <!-- voix1 | sphere bleu | voix 4 -->
    <a-box stream="audioID:voices; listener:#cam; canal:0; manager:#manager;" 
    controls ="volume:1; refDistance:50; distModel:exponential; rolloffFac:4; 
    cone:true; coneInAngle: 45; coneOutAngle: 90; coneOutLevel: 0; 
    posHelper:true; posColorIn:#9abfed; posColorOut:#0ebf87" 
    position="5 7.5 -70" 
    rotation="0 0 0" 
    color="#f2f800" >
  </a-box>
  <a-box stream="audioID:voices; listener:#cam; canal:1; manager:#manager;" 
    controls ="volume:1; refDistance:50; distModel:exponential; rolloffFac:4; 
    cone:true; coneInAngle: 45; coneOutAngle: 90; coneOutLevel: 0; 
    posHelper:true; posColorIn:#9abfed; posColorOut:#0ebf87" 
    position="5 7.5 70" 
    rotation="0 180 0" 
    color="#f2f800" >
  </a-box>
  <a-box stream="audioID:voices; listener:#cam; canal:2; manager:#manager;" 
    controls ="volume:1; refDistance:50; distModel:exponential; rolloffFac:4; 
    cone:true; coneInAngle: 45; coneOutAngle: 90; coneOutLevel: 0; 
    posHelper:true; posColorIn:#9abfed; posColorOut:#0ebf87" 
    position="70 7.5 -0" 
    rotation="0 270 0" 
    color="#f2f800" >
  </a-box>
  <a-box stream="audioID:voices; listener:#cam; canal:3; manager:#manager;" 
    controls ="volume:1; refDistance:50; distModel:exponential; rolloffFac:4; 
    cone:true; coneInAngle: 45; coneOutAngle: 90; coneOutLevel: 0; 
    posHelper:true; posColorIn:#9abfed; posColorOut:#0ebf87" 
    position="-70 7.5 0" 
    rotation="0 90 0" 
    color="#f2f800" >
  </a-box>



    </a-scene>
  </body>
</html>
